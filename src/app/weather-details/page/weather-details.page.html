<div class="weather-details">
  <mat-card *ngIf="city" class="weather-details__card">
    <h1>{{city.name}}</h1>
    <forecast-card [forecast]="currentWeather"></forecast-card>
  </mat-card>
  <mat-card
    *ngFor="let forecast of forecasts"
    class="weather-details__forecast"
  >
    <forecast-card [forecast]="forecast"> </forecast-card>
  </mat-card>
  <loader></loader>
</div>
